<div class="toastBody d-flex justify-content-between align-items-center position-relative">
    <div class="w-100 d-flex align-items-center toastInside">
        <div *ngIf="thumbnail" class="toastImg d-inline-block mr-3">
            <img class="border-radius-10" [src]="thumbnail | customImageSize: 'SONG-SM'" title="" alt="">
        </div>
        <div class="toastBodyText d-inline-block" [ngStyle]="{'width': thumbnail ? '75%': ''}">
            <div *ngIf="title" class="w-100 d-inline-block font-weight-500 dark-text-color text-truncate" [attr.aria-label]="title">
                {{ title }}
            </div>
            <div #messageRef class="w-100 d-inline-block light-text-color message" *ngIf="message && options.enableHtml" role="alert" aria-live="polite" [innerHTML]="message">
            </div>
            <div #messageRef class="w-100 d-inline-block font-weight-500" *ngIf="message && !options.enableHtml" role="alert" aria-live="polite" [attr.aria-label]="message">
                {{ message }}
            </div>
        </div>
    </div>
    <div class="toastIcon ml-3" *ngIf="options.closeButton" (click)="remove()">
        <i class="icon-ic_close_web_mobile"></i>
    </div>
</div>
<div *ngIf="options.progressBar">
    <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
